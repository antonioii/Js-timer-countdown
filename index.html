<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <title>JS-TIMER</title>
</head>
<body>

<header>
    <div class="timerField">
        <h1>Timer and Countdown</h1>
    </div>

    <div class="timerField">
        <span>?</span>
    </div>
</header>

<article>
    <div id="timerContainer">

        <div class="timerField">
            <div class="timerFieldDisplay">
                <input id="hour" class="number" type="number" placeholder="00" min="00" max="23" maxlength="2">
                <span class="dots">:</span>
                <input id="minute" class="number" type="number" placeholder="00" min="00" max="59" maxlength="2">
                <span class="dots">:</span>
                <input id="second" class="number" type="number" placeholder="00" min="00" max="59" maxlength="2">
            </div>    
        </div>   

        <div class="timerField">
            <div id="buttonsBox">
                <button id="playBtn">Play</button>
                <button id="restartBtn">Restart</button>                
            </div>
        </div>

    </div>
</article>

<footer>
    <h2>Copyright Â©</h2>
</footer>
    
</body>
</html>
