<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <title>JS-TIMER</title>
</head>
<body>

<header>
    <div class="timerField">
        <h1>Timer and Countdown</h1>
    </div>

    <div class="timerField">
        <span>?</span>
    </div>
</header>

<article>
    <div id="timerContainer">

        <div class="timerField">
            <div class="timerFieldDisplay">
                <input id="hour" class="number" type="number" placeholder="00" min="00" max="23" maxlength="2">
                <span class="dots">:</span>
                <input id="minute" class="number" type="number" placeholder="00" min="00" max="59" maxlength="2">
                <span class="dots">:</span>
                <input id="second" class="number" type="number" placeholder="00" min="00" max="59" maxlength="2">
            </div>    
        </div>   

        <div class="timerField">
            <div id="buttonsBox">
                <button id="playBtn"></button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>                
            </div>
        </div>

    </div>
</article>

<footer>
    <h2>Copyright Â©</h2>
</footer>
    
</body>
</html>
