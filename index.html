<head>

    <link rel="stylesheet" href="./styles.css">
    <title>JS-TIMER</title>

<body>

<article>
    <div id="timerContainer">

        <div class="timerField">
            <h1>Timer and Countdown</h1>
        </div>

        <div class="timerField">
            <span>?</span>
        </div>

        <div class="timerField">
            <input id="timerDisplay" type="time" value="00:00:00" step="2">

            <!--
            <input type="text" class="hours" value="00" maxlength="2">

            <input type="text" class="minutes" value="00" maxlength="2">
            <span>:</span>
            <input type="text" class="seconds" value="00" maxlength="2">
            -->
        </div>

        <div class="timerField">
            <div id="buttonsBox">
                <button id="playBtn">Play</button>
                <button id="restartBtn">Restart</button>                
            </div>
        </div>

    </div>
</article>
